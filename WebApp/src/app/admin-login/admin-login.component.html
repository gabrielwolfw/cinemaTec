<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="primary-container">

    <div class="login-overlay">
        <h3 class="login-title">
            Inicio de sesión
        </h3>
        <div class="overlay-separator"></div>

        <div class="overlay-body">

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="adminCode" type="password" class="form-control" placeholder="Ingrese el código de admin">
            </div>
            <button class="btn" [routerLink]="['/adminLogin']">Login</button>

            <div class="control-container form-group">
            </div>

        </div>
    </div>
</div>
