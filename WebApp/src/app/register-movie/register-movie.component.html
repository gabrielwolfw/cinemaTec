<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
<div class="primary-container">
    <hr>
    <div class="card bg-light article-custom">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center custom-margin">Registro de Películas</h4>
            <form>
                <div class="row">
                    <div class="form-group input-group col">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa-solid fa-photo-film"></i> </span>
                        </div>
                        <input id="movieName" name="movieName" class="form-control" placeholder="Nombre" type="text">
                      </div> <!-- form-group// -->

                      <div class="form-group input-group col">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa-regular fa-clock"></i></span>
                        </div>
                        <input id="duracion" name="duracion" class="form-control" placeholder="Duración" type="text">
                      </div> <!-- form-group// -->

                      <div class="form-group input-group col">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa-solid fa-user-tie"></i></span>
                        </div>
                        <input id="director" name="director" class="form-control" placeholder="Director" type="text">
                      </div> <!-- form-group// -->
                </div>

                <div class="row">
                    <div class="form-group input-group col">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="far fa-image"></i> </span>
                        </div>
                        <input id="image" name="image" class="form-control" placeholder="Imagen de la película" type="file" accept=".png, .jpg, .jpeg">
                      </div> <!-- form-group// -->

                      <div class="form-group input-group col">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa-solid fa-user-tie"></i></span>
                        </div>
                        <input id="protagonista" name="protagonista" class="form-control" placeholder="Protagonista" type="text">
                      </div> <!-- form-group// -->
                </div>

                <div class="form-group">
                    <button id="saveButton" type="submit" class="btn-save btn btn-primary btn-block">Guardar nueva película</button>
                  </div> <!-- form-group// -->
            </form>

            <hr class="style18">

            <div class="margin-div">
                <h2>Películas registrados</h2>
                <div class="movie-table">
                    <table class="table table-hover">
                        <thead>
                        </thead>
                    </table>
                </div>
                <div class="dropdown-menu" aria-labelledby="tableMenu" id="context-menu">
                </div>
            </div>

        </article>
    </div>
</div>
